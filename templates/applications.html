<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications Dashboard - Global Trust Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/applications.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-university logo-icon"></i>
                <div class="brand-text">
                    <span class="brand-name">Global Trust Bank</span>
                    <span class="brand-subtitle">AI Driven â€¢ Customer Focused</span>
                </div>
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn" onclick="refreshApplications()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="page-header">
            <h1 class="page-title">
                <i class="fas fa-folder-open"></i>
                Loan Processing Portal
            </h1>
            <p class="page-subtitle">Manage and Review Loan Applications</p>
        </section>

        <div class="applications-container">
            <!-- Applications Yet to be Reviewed -->
            <div class="applications-column">
                <div class="column-header pending">
                    <i class="fas fa-clock"></i>
                    <h2>Applications Yet to be Reviewed</h2>
                    <span class="count-badge" id="pendingCount">0</span>
                </div>
                <div class="applications-list" id="pendingApplications">
                    <!-- Pending applications will be loaded here -->
                </div>
            </div>

            <!-- Applications Reviewed -->
            <div class="applications-column">
                <div class="column-header reviewed">
                    <i class="fas fa-check-circle"></i>
                    <h2>Applications Reviewed</h2>
                    <span class="count-badge" id="reviewedCount">0</span>
                </div>
                <div class="applications-list" id="reviewedApplications">
                    <!-- Reviewed applications will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Application Details Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Application Details</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Application details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="processBtn" onclick="processApplication()">
                    <i class="fas fa-arrow-right"></i>
                    Process Application
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/applications.js') }}"></script>
</body>
</html>
